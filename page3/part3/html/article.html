<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link rel="stylesheet" href="../css/article.css">
    <script src="../js/article.js" defer> </script>
  </head>
  <body> 
    <div class="header"> 
      <section id="headerNav"><img class="logo" src="https://frankyeah.github.io/Front-Enter/images/FE_logo-4.png" alt="">
        <nav>
          <button id="search-button" type="button">探索</button>
          <button id="skilltree-button" type="button">技能樹</button>
          <button id="login-button" type="button">登入</button><img id="click-glass" src="https://frankyeah.github.io/Front-Enter/images/FE_search_green.png" alt="">
        </nav>
      </section>
      <section id="search-box"><span>SEARCH</span>
        <form id="searchBar" action=""> 
          <input id="search" type="search" placeholder="搜尋課程名稱、所在城市或簡介" data-search><img class="voice" src="https://frankyeah.github.io/Front-Enter/images/microphone.svg" alt=""><img class="search-glass" src="https://frankyeah.github.io/Front-Enter/images/FE_search_green.png">
        </form>
      </section>
      <section id="black-box"></section>
    </div>
    <div id="nav-center-upper"><img class="slide1" src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-2.jpg?alt=media&amp;token=f28dbea4-af0c-4743-a75a-426198fe409e" alt=""><img class="slide2" src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-1.jpg?alt=media&amp;token=059f5677-409b-4fc1-a772-baf1dece5063" alt=""><img class="slide3" src="https://firebasestorage.googleapis.com/v0/b/front-enter.appspot.com/o/images%2Frotate-img-3.jpg?alt=media&amp;token=8f7f8f02-5066-452a-863c-a4e715d2657a" alt="">
      <div class="slogan">
        <p>蒐羅前端學校 </p>
      </div>
    </div>
    <div class="nav-center-lower"><span id="allClass">全部</span><span id="smallClass">小班制</span><span id="freeRange">放養制</span><span id="oneOnOne">一對一</span><img class="test-go test-go-round" src="https://frankyeah.github.io/Front-Enter/images/FE_test_go.png">
      <div class="testContainer"> 
        <div class="testBackground"> 
          <div class="testBox">
            <div class="testBoxBlue"></div>
            <div class="testHeader">測驗說明</div>
            <div class="testIntro">點選「開始測驗」後，系統將根據你的回答，找出最適合你的學習環境，並顯示有多少百分比的合適度。</div>
            <div class="testBtn">開始測驗</div>
          </div>
        </div>
      </div>
    </div>
    <div class="navCenter"></div>
    <template data-classroom-block>
      <div class="block">
        <div class="city"><img class="locationLogo" src="https://frankyeah.github.io/Front-Enter/images/location_icon_one.png">
          <div class="cityName"> </div>
        </div>
        <div class="lowerBlock"> 
          <div class="squareOuter"><img class="squareInner" src="https://frankyeah.github.io/Front-Enter/images/2.jpg"></div>
          <div class="classroomName"> </div>
          <div class="preface"> </div><a class="readmore">
            <div class="readmoreGuide">read more</div>
            <div class="readmoreArrow"></div></a>
        </div>
      </div>
    </template>
    <div class="top">
      <div id="topwrap" onclick="toTop()"> 
        <div class="top-arrow"></div>
        <div class="top-icon"> 
          <h3>TOP</h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-info"><a href="">聯絡</a>
        <div class="num">0918-120-210</div>
        <div class="mail">wendy950210@gmail.com</div>
      </div>
      <div class="fb-line"><a href="https://www.facebook.com/WendyHsinYun" target="_blank"> <img class="fb" src="https://frankyeah.github.io/Front-Enter/images/new-facebook-blue.svg"></a><a href="https://line.me/ti/p/OBVsxhRD9r" target="_blank"> <img class="line" src="https://frankyeah.github.io/Front-Enter/images/FE_line.png"></a></div>
    </div>
    <div id="animation"><img id="animation-logo" src="https://frankyeah.github.io/Front-Enter/images/FE_logo-4.png" alt="">
      <div id="animation-blue"></div>
    </div>
  </body>
</html>
